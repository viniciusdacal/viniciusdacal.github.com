<head dir="ltr" lang="{{page.metalang}}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="keywords" content="{{site.mainKeywords}}">
  <meta property="og:site_name" content="{{site.site_name}}"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:description" content="{% if page.title %}{{ page.excerpt | remove: '<p>' | remove: '</p>' }}{% else %}{{page.description}}{% endif %}" />
  <meta property="article:author" content="{{page.facebook}}" />
  <meta property="og:image" content="{{page.bg | prepend: "/assets/" | prepend: site.baseurl | prepend: site.url}}" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:locale:alternate" content="en_US" />
  <meta property="og:type" content="article" />
  <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/img/favicon.ico">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
